<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrocN'eat Website</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!--navbar-->
    <div class="navbar">
      <div class="logo">CrocN'eat</div>
      <div class="menugambar" id="menu-toggle">
        <img src="menugambar.svg" alt="img" width="32">
      </div>
      <div class="menu" id="menu">
        <div><a href="#home">Home</a></div>
        <div><a href="#about">About</a></div>
        <div><a href="#products">Products</a></div>
        <div><a href="#contact">Contact Us</a></div>
      </div>
    </div>

    <section class="container" id="home">
      <div class="persegiputih">
      <!-- dekor dan home -->
        <img src="Group 19.svg" class="risol1" alt="img">
        <img src="risol1.svg" class="risol2" alt="img">
        <img src="risol2.svg" class="risol3" alt="img">
        <img src="risol3.svg" class="risol4" alt="img">
        <img src="benang.svg" class="benang" alt="img">
        <img src="benangfull.svg" class="benangfull" alt="img">
        <div class="subtitle">Introducing</div>
        <div class="title">CrocN'eat</div>
        <div class="desc">Delicious ROLLS, delightful STITCHES</div>
        <button class="explore-btn" onclick="scrollToProducts()">Explore Our Products</button>
      </div>
    </section>

    <!--explore products-->
    <section id="products">
      <div class="productscontainer">
        <div class="persegigelap"></div>
        <div class="persegiterang1"></div>
        <div class="kolam">
          <h2 class="judulbesar">CrocN'eat Collection</h2>
        </div>

      <div class="productsgrid">
        <div class="bungkusan">
            <img src="Group 25.svg" alt="gambarrisol" class="persegirisol1">
            <button class="orderbtn" onclick="goToInstagram()">Order Via Instagram - Rp 2,500</button>
        </div>

        <div class="bungkusan">
          <img src="Group 26.svg" alt="gambarrisol" class="persegirisol2">
          <button class="orderbtn" onclick="goToInstagram()">Order Via Instagram - Rp 3,000</button>
        </div>

        <div class="bungkusan">
          <img src="Group 27.svg" alt="gambarrisol" class="persegirisol3">
          <button class="orderbtn" onclick="goToInstagram()">Order Via Instagram - Rp 3,500</button>
        </div>
      </div>
        
        <div class="bungkusan">
          <img src="Group 28.svg" alt="gambarrisol" class="persegirisol4">
          <button class="orderbtn1" onclick="goToInstagram()">Order Via Instagram (PO)</button>
        </div>
      </div>
    </section>

    </div>
  <script src="menu.js"></script>
  </body>
</html>
